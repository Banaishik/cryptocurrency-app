    <div class="info Alerts">
      <div class="count">{{user.alerts}}</div>
      <span class="txt_inf" >Alerts</span>
    </div>
    
    <div class="info Win_rate">
      <div class="count">{{user.winRate}}%</div>
      <span class="txt_inf">Win Rate</span>
    </div>
    
    <div class="info Yield">
      <div class="count">{{user.yield}}%</div>
      <span class="txt_inf">Yield</span>
    </div>

    <div class="res_count">
        <div class="count result"  [style.color]="user.meaning ? '#88FFC7' : '#CC1100' ">
            <span>{{user.meaning ? "+" : "-"}} </span>
            <span>${{user.result}}</span>
        </div>
        
        <div class="result_percent" [style.color]="user.meaning ? '#88FFC7' : '#CC1100' ">
        <span>{{user.percent}}%</span>
        </div>        
    </div>

</div>
